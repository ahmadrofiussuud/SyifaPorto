<svg width="1440" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="50%" stop-color="#0d0d2b"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5EA8"/>
      <stop offset="100%" stop-color="#FF9ECA"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4D9CFF"/>
      <stop offset="100%" stop-color="#88C0FC"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    <filter id="glow-sm">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
  </defs>
  <!-- Dark Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <!-- Glow orbs -->
  <circle cx="20%" cy="30%" r="300" fill="#FF5EA8" opacity="0.06" filter="url(#glow)"/>
  <circle cx="80%" cy="70%" r="350" fill="#4D9CFF" opacity="0.06" filter="url(#glow)"/>
  <circle cx="60%" cy="20%" r="200" fill="#FF5EA8" opacity="0.04" filter="url(#glow)"/>
  <!-- Grid lines (subtle) -->
  <g opacity="0.04" stroke="white" stroke-width="0.5">
    <line x1="0" y1="100" x2="1440" y2="100"/>
    <line x1="0" y1="200" x2="1440" y2="200"/>
    <line x1="0" y1="300" x2="1440" y2="300"/>
    <line x1="0" y1="400" x2="1440" y2="400"/>
    <line x1="0" y1="500" x2="1440" y2="500"/>
    <line x1="0" y1="600" x2="1440" y2="600"/>
    <line x1="0" y1="700" x2="1440" y2="700"/>
    <line x1="0" y1="800" x2="1440" y2="800"/>
    <line x1="200" y1="0" x2="200" y2="900"/>
    <line x1="400" y1="0" x2="400" y2="900"/>
    <line x1="600" y1="0" x2="600" y2="900"/>
    <line x1="800" y1="0" x2="800" y2="900"/>
    <line x1="1000" y1="0" x2="1000" y2="900"/>
    <line x1="1200" y1="0" x2="1200" y2="900"/>
  </g>
  <!-- UI mockup wireframes (right side) -->
  <g opacity="0.08" transform="translate(750, 120) rotate(8)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="220" height="420" rx="24" fill="none" stroke="url(#pink)" stroke-width="2"/>
    <rect x="20" y="60" width="180" height="30" rx="6" fill="url(#pink)" opacity="0.3"/>
    <rect x="20" y="100" width="120" height="15" rx="4" fill="white" opacity="0.2"/>
    <rect x="20" y="125" width="160" height="10" rx="3" fill="white" opacity="0.1"/>
    <rect x="20" y="145" width="140" height="10" rx="3" fill="white" opacity="0.1"/>
    <circle cx="50" cy="200" r="25" fill="url(#blue)" opacity="0.3"/>
    <rect x="90" y="185" width="100" height="10" rx="3" fill="white" opacity="0.15"/>
    <rect x="90" y="205" width="80" height="8" rx="3" fill="white" opacity="0.1"/>
    <rect x="20" y="260" width="80" height="60" rx="8" fill="url(#pink)" opacity="0.15"/>
    <rect x="110" y="260" width="80" height="60" rx="8" fill="url(#blue)" opacity="0.15"/>
    <rect x="20" y="340" width="180" height="40" rx="20" fill="url(#pink)" opacity="0.3"/>
  </g>
  <g opacity="0.06" transform="translate(950, 250) rotate(-5)">
    <!-- Desktop frame -->
    <rect x="0" y="0" width="380" height="260" rx="12" fill="none" stroke="url(#blue)" stroke-width="1.5"/>
    <rect x="0" y="0" width="380" height="35" rx="12" fill="url(#blue)" opacity="0.1"/>
    <circle cx="20" cy="17" r="5" fill="#FF5EA8" opacity="0.5"/>
    <circle cx="38" cy="17" r="5" fill="#FBBF24" opacity="0.5"/>
    <circle cx="56" cy="17" r="5" fill="#10B981" opacity="0.5"/>
    <rect x="20" y="50" width="100" height="190" rx="6" fill="white" opacity="0.05"/>
    <rect x="130" y="50" width="230" height="90" rx="6" fill="url(#pink)" opacity="0.08"/>
    <rect x="130" y="150" width="110" height="90" rx="6" fill="url(#blue)" opacity="0.08"/>
    <rect x="250" y="150" width="110" height="90" rx="6" fill="white" opacity="0.04"/>
  </g>
  <!-- Floating design elements -->
  <g opacity="0.05">
    <rect x="150" y="600" width="60" height="60" rx="8" fill="none" stroke="url(#pink)" stroke-width="1.5" transform="rotate(15, 180, 630)"/>
    <circle cx="1300" cy="150" r="30" fill="none" stroke="url(#blue)" stroke-width="1.5"/>
    <polygon points="300,750 330,690 360,750" fill="none" stroke="url(#pink)" stroke-width="1.5" opacity="1"/>
  </g>
  <!-- Bottom gradient fade -->
  <rect width="100%" height="200" y="700" fill="url(#bg)" opacity="0.7"/>
</svg>
